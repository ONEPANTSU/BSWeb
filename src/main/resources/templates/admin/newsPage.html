<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type = "text/css"  th:href="@{/css/fonts/GothamPro/style.css}" />
        <link rel="stylesheet" type = "text/css"  th:href="@{/css/fonts/GothamPro-Bold/style.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/header.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/section.css}" />
    </head>
    <body>
        <header th:insert="blocks/header :: header" class="headers" />

        <div align="center">
            <form method="POST" action="/news">
                <h1> Добавить новость </h1>

                <p> <input name="title" type="text" placeholder="title"/> </p>
                <p> <input name="text" type="text" placeholder="text"/> </p>
                <p> <button type="submit"> Опубликовать </button> </p>

            </form>
        </div>

        <section class="container-fluid text-center background-news pb-5 " style="height: max;">
        <div class="container ">
            <h1 th:text="${title}" class="font-color pt-5 pb-3 mb-4 "></h1>
            <article th:each="element : ${posts}" th:data-id="${element.id}" class="alert background-news-block mt-2 mb-5">
                <div class="poster">
                    <img src="/css/image_13.png" alt="">
                </div>
                <div class="info">

                    <h3 th:text="${element.title}" th:href="'/news/' + ${element.id}" class="mb-3" />
                    <blockquote >
                        <p th:text="${element.text}" class="" >
                    </blockquote>

                    <a th:href="@{'/news/edit?id=' + ${element.id}}"><button> Редактировать новость </button></a>

                    <form method="POST"  th:action="'/news/delete?id=' + ${element.id}">
                        <button type="submit"> Удалить новость </button>
                    </form>


                </div>
            </article>
        </div>
        </section>
    </body>
</html>
