<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css"  th:href="@{/css/fonts/GothamPro/style.css}" />
    <link rel="stylesheet" type = "text/css"  th:href="@{/css/fonts/GothamPro-Bold/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style-events.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style-fonts.css}" />
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
        .open-button {
            background-color: #2196F3;
            color: white;
            font-size: 15px;
            font-weight: bold;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }
        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }
        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }
        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }
        .form-container input[type=text]:focus, .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
        .form-container .btn {
            background-color: #1976D2;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom:10px;
            opacity: 0.8;
            font-size: 15px;
            font-weight: bold;
        }
        .form-container .cancel {
            background-color: #448AFF;
        }
        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="headers" />

<section class="container-fluid text-center background-event pb-5" style="height: auto;">
<div class="container ">
    <h1 th:text="${name}" class="font-color pt-5 pb-3"></h1>

    <article th:each="element : ${event}" class=" background-event-block mt-2 mb-5" >
        <div class="poster-event">
            <img src="/css/pictures/image_13.png" class="img-event-poster" alt="">
        </div>
        <div class="info">
            <h3 th:text="${element.title}" />
            <blockquote>
                <p th:text="${element.text}"/>
                <p th:text="${element.date}" />
                <a th:href = "'/eventsRegistrationPage/' + ${element.id}">Регистрация</a>
            </blockquote>
        </div>
    </article>

    </div>
</div>
</section>
</body>
</html>
