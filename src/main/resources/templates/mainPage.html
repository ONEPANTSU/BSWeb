        <link rel="stylesheet" type = "text/css"  th:href="@{/css/fonts/GothamPro-Bold/style.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/header.css}" />

    <body>

        <header th:insert="blocks/header :: header" class="headers" />
        <section class="py-5 text-center container-fluid background-image-1" style="height: 850px;">
            <div class="row py-lg-5">

                <div class="d-flex align-items-end flex-column bd-highlight mb-0 pe-0">
                    <p class="font-1">НАУ</p>
                    <p class="font-2">НАУКА</p>
                    <p class="font-3">МНОГОНАУКИ</p>
                    <p class="font-4">ОЧЕНЬМНОГОНАУКИ</p>
                </div>
            </div>

         </section>
         <section class="container-fluid text-center background" style="height: auto;">
                <div class="container">
                    <h1 class="font-color pt-5 pb-3">Добро пожаловать на сайт BonchScience!</h1>
                    <div class="row">
                        <div class="col-sm-5 col-md-6 t mb-5"><p class="text-xl-start font-color font" >Что такое BonchScience? Это не просто комитет, это объединение студентов СПбГУТ , любящих науку.

                            Мы стараемся оживить научную жизнь нашего университета. Интеллектуальная игра “Что? Где? Когда?”, различные конкурсы научных студенческих работ, проектная деятельность в виде хакатонов - это всё наша работа.

                            Мы помогаем студентам освоиться в научной среде, организовываем тематические мероприятия и стараемся развивать и продвигать исследовательские работы. Так же мы можем помочь студентам с написанием и публикацией научных статей, с развитием научных проектов, стараемся вызвать интерес у студентов к исследованиям, к изучению чего-то нового и неизведанного и, конечно же, к проблемам современной науки.

                            BonchScience организует встречи со спикерами из научной сферы. Благодаря таким встречам каждый их участник может узнать полезную и актуальную информацию. </p></div>
                        <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 mb-5"><p class="text-xl-start font-color font">Стоит понимать, что перспективное планирование вынуждает нас объективно потребовать существенных финансовых и административных условий. Также как внедрение современных подходов не дает нам иного выбора, кроме определения направлений прогрессивного развития. Равным образом сложившаяся структура организации выявляет срочную потребность экономических и не экономических факторов и перспектив. Задача организации, в особенности же постоянный количественный рост и сфера нашей активности требуют от нас анализа стандартных подходов. В целом, конечно, экономическая повестка сегодняшнего дня способствует подготовке и реализации нестандартных решений. Таким образом, дальнейшее развитие различных форм деятельности позволяет выполнить важные задания по разработке системы массового участия. Не следует, однако, забывать, что рамки, задачи и место обучения кадров играет важную роль в формировании инновационных методов управления процессами. Ко всему прочему, новая модель организационной деятельности играет определяющее значение для новых предложений. Необходимо отметить, что оптимизация основных целей требуют определения и уточнения позиций, занимаемых участниками в отношении поставленных задач.</p></div>
                    </div>
