<section class="container-fluid text-center background-sec pb-5" style="height: auto;">
<div class="container ">
    <h1 th:text="${title}" class="font-color pt-5 pb-3"></h1>

    <article th:each="element : ${sec}" class=" background-sec-block mt-2 mb-5" >
        <div class="poster-sec">
            <img src="/css/pictures/image_13.png" class="img-sec-poster" alt="">
        </div>
        <div class="info">
            <h3 th:text="${element.title}" />
           <blockquote>
                <p th:text="${element.full_name}"/>
                <a th:text="Подробнее" th:href="'/scientific-and-educational-centers/' + ${element.title}" />
           </blockquote>
        </div>
    </article>

</div>
</section>
